<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de streaming stații radio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
</head>
<body>
<h2>Proiect Programare Web - Munteanu Andrei - 22c33</h2>
<h1>Stații de Radio Românești</h1>
<p class="subtitle">Pe acest site, am adunat pentru dvs. o selecție de 9 cele mai populare posturi de radio românești.</p>
<div id="mainContent">
    <div id="leftPane">
        <ul id="radios">
            <li class="item-1">
                <span >
                    <a href="#" onclick="playStation('https://ivm.antenaplay.ro/liveaudio/radiozu/playlist.m3u8', 'Radio Zu')" title="Radio Zu">
                        <img class="cover" src="https://cdn.instant.audio/images/logos/radio-org-ro/zu.png" alt="Radio Zu" height="66" width="96">
                    </a>
                </span>
            </li>
            <li class="item-2">
                <span>
                    <a href="#" onclick="playStation('https://live.kissfm.ro/kissfm.aacp', 'Kiss FM')" title="Kiss FM (București)">
                        <img class="cover" src="https://cdn.instant.audio/images/logos/radio-org-ro/kiss-fm.png" alt="Kiss FM (București)" height="66" width="96">
                    </a>
                </span>
            </li>
            <li class="item-3">
                <span>
                    <a href="#" onclick="playStation('https://astreaming.edi.ro:8443/EuropaFM_aac', 'Europa FM')" title="Radio Europa FM (București)">
                        <img class="cover" src="https://cdn.instant.audio/images/logos/radio-org-ro/europa-fm.png" alt="Radio Europa FM (București)" height="66" width="96">
                    </a>
                </span>
            </li>
            <li class="item-4">
                <span>
                    <a href="#" onclick="playStation('https://live.magicfm.ro/magicfm.aacp', 'Magic FM')" title="Magic FM">
                        <img class="cover" src="https://cdn.instant.audio/images/logos/radio-org-ro/magic-fm.png" alt="Magic FM" height="66" width="96">
                    </a>
                </span>
            </li>
            <li class="item-4">
                <span>
                    <a href="#" onclick="playStation('https://edge76.rcs-rds.ro/profm/profm.mp3', 'Pro FM')" title="Pro FM">
                        <img class="cover" src="https://upload.wikimedia.org/wikipedia/ro/2/24/ProFmNewlogo.jpg" alt="Pro FM" height="66" width="96">
                    </a>
                </span>
            </li>
            <li class="item-4">
                <span>
                    <a href="#" onclick="playStation('https://stream4.srr.ro:8443/romania-actualitati', 'Radio Romania Actualitati')" title="Radio Romania Actualitati">
                        <img class="cover" src="https://myradioonline.ro/public/uploads/radio_img/radio-romania-actualitati/play_250_250.webp" alt="Radio Romania Actualitati" height="66" width="96">
                    </a>
                </span>
            </li>
            <li class="item-4">
                <span>
                    <a href="#" onclick="playStation('https://astreaming.edi.ro:8443/VirginRadio_aac', 'Virgin Radio')" title="Virgin Radio">
                        <img class="cover" src="https://media.iqads.ro/2017/01/vr-romania1-cover-850.jpg" alt="Virgin Radio" height="66" width="96">
                    </a>
                </span>
            </li>
            <li class="item-4">
                <span>
                    <a href="#" onclick="playStation('https://live.rockfm.ro/rockfm.aacp', 'Rock FM')" title="Rock FM">
                        <img class="cover" src="https://antenna-group.com/wp-content/uploads/2020/03/17_ROCK_FM_A.jpg" alt="Rock FM" height="66" width="96">
                    </a>
                </span>
            </li>
            <li class="item-4">
                <a href="#" onclick="playStation('https://edge76.rcs-rds.ro/digifm/digifm.mp3', 'Digi FM')" title="Digi FM">
                    <img class="cover" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWBYsmer2KEKktQtMKonR3txfnO_P-p4CQpg&s" alt="Digi FM" height="66" width="96">
                </a>
            </li>
        </ul>
    </div>
    <div id="rightPane">
        <canvas id="visualizer"></canvas>
        <div id="nowPlaying">Se redă: </div>
        <div id="audioPlayer">
            <button id="playPauseBtn" aria-label="Play/Pause">Redare</button>
            <span id="currentTime">0:00</span>
            <img src="on.png" alt="Volume Icon" height="20" width="20">
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1" aria-label="Volume Control">
        </div>
    </div>
</div>
<audio id="radioPlayer"></audio>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<footer>
    <div>
        <button id="contactBtn" onclick="window.location.href='contact.html'">Contact</button>
    </div>
</footer>
</body>
</html>
